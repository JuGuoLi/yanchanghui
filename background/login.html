<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset='utf-8'>
		<!--<script LANGUAGE="javascript" src='js/login_loop.js'></script>-->
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/login.css">
		<script src="js/common.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<div class="container">
			<table></table>
			<div class="container-form text-center">
				<span><img src="img/login_logo.jpg" class="mt-4" alt=""></span>
				<p class="text-center font-weight-bold pt-3 text-white">管理员</p>
				<div class="row">
					<span class="pl-4 text-white h5 pt-1">用户名：</span>
					<div class="col-9">
						<div class="input-group">
							<input type="text" id="username" class="input-field">
							<label for="username" class="input-label">
								<span class="label-title">用户名</span>
							</label>
						</div>
					</div>
				</div>
				<div class="row mt-4">
					<span class="pl-4 text-white h5 pt-1">密码&nbsp;&nbsp;&nbsp;：</span>
					<div class=" col-9 ml-1">
						<div class="input-group">
							<input type="password" id="password" class="input-field">
							<label for="password" class="input-label">
								<span class="label-title">密码</span>
							</label>
						</div>
					</div>
				</div>
				<div class="row mt-4">
					<div class="h5 col-3 text-white ml-4 mt-2">
						<input type="checkbox" id="cb" class="mr-1"><label for="cb">记住密码</label>
					</div>
					<div class="col-3 offset-5 mt-2">
						<a class="h5 text-white" href="">忘记密码</a>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col"><button class="btn btn-info w-75 h-100" onclick="admin_login()">登录</button></div>
				</div>
				<div class="login">
					<ul class="reg-social-btns">
						<li><a href="#" title=""><i class="fa fa-sinablog"><img src="img/sinablog_logo.gif" alt=""></i></a>
						</li>
						<li><a href="#" title=""><i class="fa fa-wechat"><img src="img/wechat_logo.gif" alt=""></i></a>
						</li>
						<li><a href="#" title=""><i class="fa fa-qq"><img src="img/qq_logo.gif" alt=""></i></a>
						</li>
						<li><a href="#" title=""><i class="fa fa-phone"><img src="img/phone_logo.gif" alt=""></i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
